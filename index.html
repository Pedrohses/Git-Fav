<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Colocar seus githubs favoritos">

    <title>Document</title>
    <script type="module" src="./src/main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app">
        <header>
            <img src="./assets/git-fav-logo.svg" alt="Logo do GitFav">
            <form>
                <label class="sr-only" for="input-user">Digite o Github username que quer favoritar</label>
                <input id="input-user" type="text" placeholder="Digite o Github username que quer favoritar">
                <button><img src="./assets/star-button.svg" alt="Estrela vazia"> Favoritar</button>
            </form>
        </header>

        <div class="container">
            <table>
                <thead>
                    <tr>
                        <th class="user">User</th>
                        <th class="teste">Repositories</th>
                        <th class="teste">Followers</th>
                        <th class="teste">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr> 
                        <td class="user">
                            <img src="https://github.com/pedrohses.png" alt="Imagem do Github do usuário">
                            <a href="https://github.com/pedrohses">
                                <h3>Pedro Silva</h3>
                                <span>/Pedrohses</span>
                            </a>
                        </td>
                        <td>123</td>
                        <td>1234</td>
                        <td>
                            <button>Remover</button>
                        </td>
                    </tr>
                    <tr>
                        <td class="user">
                            <img src="https://github.com/maykbrito.png" alt="Imagem do Github do usuário">
                            <a href="https://github.com/maykbrito">
                                <h3>Mayk Brito</h3>
                                <p>/maykbrito</p>
                            </a>
                        </td>
                        <td>123</td>
                        <td>1234</td>
                        <td>
                            <button>Remover</button>
                        </td>
                    </tr>
                    <tr>
                        <td class="user">
                            <img src="https://github.com/diego3g.png" alt="Imagem do Github do usuário">
                            <a href="https://github.com/diego3g">
                            <h3>Diego Fernandes</h3>
                            <p>/diego3g</p>
                            </a>
                        </td>
                        <td>123</td>
                        <td>1234</td>
                        <td>
                            <button>Remover</button>
                        </td>
                    </tr>
                    <tr class="isEmpty hidden">
                        <td>
                            <img src="./assets/star-empty-list.svg" alt="Imagem de estrela com um rostinho assutado">
                        </td>
                        <td>
                            <p>Nenhum favorito ainda</p>
                        </td>
                    </tr>
                </tbody>
                <tfoot></tfoot>
            </table>
        </div>
    </div>
</body>
</html>
